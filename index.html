<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Editable Page</title>

<style>
    .editable {
        padding: 15px;
        border: 2px dashed #888;
        border-radius: 10px;
        min-height: 50px;
        font-size: 18px;
        font-family: Roboto, sans-serif;
    }
</style>
</head>

<body>

<h2>Редактируемый блок:</h2>

<div class="editable" id="editableBlock" contenteditable="true">
    Напиши здесь любой текст — он сохранится автоматически.
</div>

<script>
// Загружаем сохранённый текст
const block = document.getElementById("editableBlock");
block.innerHTML = localStorage.getItem("editableContent") || block.innerHTML;

// Сохраняем изменения
block.addEventListener("input", () => {
    localStorage.setItem("editableContent", block.innerHTML);
});
</script>

</body>
</html>
